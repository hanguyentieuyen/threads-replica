
components:
  schemas:
    RegisterBody:
      type: object
      properties:
        email:
          type: string
          example: hayen.working@gmail.com
        password:
          type: string
          example: Yen@123
        confirm_password:
          type: string
          example: Yen@123
        date_of_birth:
          type: DateISO
          example: 2024-06-25T13:49:31.536Z
        name:
          type: string
          example: yen
    LoginBody:
      type: object
      properties:
        email:
          type: string
          example: hayen.working@gmail.com
        password:
          type: string
          example: Yen@123
    LogoutBody:
      type: object
      properties:
       refresh_token:
          type: string
          description: The refresh token to invalidate
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjZjNjA4NTZkMTFjOGU1NDU2YzUyNzZmIiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjowLCJpYXQiOjE3MjQyNTgwMDksImV4cCI6MTcyNTEyMjAwOX0.Yg5ZYxKDKmU2f2KOj4WFH_AXRr3gUgBGwuRRO3LCIMo
    ForgotPasswordBody:
      type: object
      properties:
        email:
          type: string
          example: hayen.working@gmail.com
    ResetPasswordBody:
      type: object
      properties:
        forgot_password_token:
          type: string
          description: A valid token for resetting the password
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjZiYTVkYTU1MWUwYzM0NGQxZmMwMjY5IiwidmVyaWZ5IjowLCJ0b2tlbl90eXBlIjoyLCJpYXQiOjE3MzUwNTQ3OTIsImV4cCI6MTczNTY1OTU5Mn0.uyG13czqCyeZ24ghcLVzsaz73vmbAXaVHYrkN-Y-Gv8
        password:
          type: string
          description: The new password
          example: Yen@123
        confirm_password:
          type: string
          description: Confirmation of the new password
          example: Yen@123                
    ChangePasswordBody:
      type: object
      properties:
        old_password:
          type: string
          description: The user's current password
          example: Yen@123
        password:
          type: string
          description: The new password
          example: Yen@123
        confirm_password:
          type: string
          description: Confirmation of the new password
          example: Yen@123
    UpdateProfileBody:
      type: object
      properties:
        name:
          type: string
          description: The name of the user
          example: Jane Doe
        date_of_birth:
          type: string
          format: date
          description: The user's date of birth in YYYY-MM-DD format
          example: 1990-01-01          
        bio:
          type: string
          description: A short biography for the user
          example: Software developer with a love for AI and open-source.
        location:
          type: string
          description: The user's location
          example: New York, USA
        website:
          type: string
          description: The user's personal or professional website
          example: https://janedoe.dev
        username:
          type: string
          description: The user's unique username
          example: janedoe123
        avatar:
          type: string
          format: uri
          description: URL to the user's avatar image
          example: https://example.com/avatar.jpg
        cover_photo:
          type: string
          format: uri
          description: URL to the user's cover photo
          example: https://example.com/cover.jpg         
    PostBody:
      type: object
      properties:
        type:
          type: integer
          description: Type of the post.
          example: 0
        audience:
          type: integer
          description: Audience of the post.
          example: 0
        content:
          type: string
          description: Content of the post.
          example: "This is a test post."
        parent_id:
          type: string
          nullable: true
          description: Parent post ID (if applicable).
          example: null
        hashtags:
          type: array
          items:
            type: string
          description: List of hashtags.
          example: ["#example", "#test"]
        mentions:
          type: array
          items:
            type: string
            description: List of mentioned user IDs.
            example: ["user123", "user456"]
        medias:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
                description: URL of the media file.
                example: "https://example.com/media.jpg"
              type:
                type: string
                description: Type of media.
                example: "image"  
    BookmarkBody:
      type: object
      properties:
        post_id: 
          type: string
          example: "669394afa40a455e8ba1f592"
    LikeBody:
      type: object
      properties:
        post_id: 
          type: string
          example: "669394afa40a455e8ba1f592"
    SuccessAuthentication:
      type: object
      properties:
        access_token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjY5Mzk0YWZhNDBhNDU1ZThiYTFmNTkyIiwidG9rZW5fdHlwZSI6MCwidmVyaWZ5IjoxLCJpYXQiOjE3MjEyMzI2NDcsImV4cCI6MTcyMjA5NjY0N30.TfNbieW6XQs7uQ3hTyuUb9YMzITdlVBZ55OnZ684AVU
        refresh_token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjY5Mzk0YWZhNDBhNDU1ZThiYTFmNTkyIiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjoxLCJpYXQiOjE3MjEyMzI2NDcsImV4cCI6MTcyMjA5NjY0N30.RlaHddJRiUv6TbGXYQidVtTdoaO6gAQQfxnrYm2ve3E
    User:
      type: object
      properties:
        _id:
          type: string
          format: MongoId
          description: The unique identifier for the user.
          example: "669394afa40a455e8ba1f592"
        name:
          type: string
          description: The user's name.
          example: "yen"
        email:
          type: string
          description: The user's email address.
          format: email  # Ensures valid email format
          example: "hayen.working+03@gmail.com"
        date_of_birth:
          type: string
          description: The user's date of birth in ISO 8601 format (YYYY-MM-DDTHH:mm:ss.sssZ).
          format: ISO8601
          example: "2024-06-10T13:49:31.536Z"
        created_at:
          type: string
          description: The timestamp of when the user was created in ISO 8601 format.
          format: ISO8601
          example: "2024-07-14T09:04:47.147Z"
        updated_at:
          type: string
          description: The timestamp of when the user was last updated in ISO 8601 format.
          format: ISO8601
          example: "2024-07-14T17:07:51.979Z"
        verify:
          $ref: '#/components/schemas/UserVerifyStatus'
        post_circle:
          type: array
          description: List of Twitter circle members (assumed to be empty in this case).
          items:
            type: string
            format: MongoId
          example: ['669394afa40a455e8ba1f592']  # Empty array for twitter_circle
        bio:
          type: string
          description: The user's biography.
          example: ""  # Empty string for bio
        location:
          type: string
          description: The user's location.
          example: "Ho Chi Minh City"
        website:
          type: string
          description: The user's website.
          example: ""  # Empty string for website
        username:
          type: string
          description: The user's username.
          example: "user669394afa40a455e8ba1f592"
        avatar:
          type: string
          description: The user's avatar URL.
          example: ""  # Empty string for avatar
        cover_photo:
          type: string
          description: The user's cover photo URL.
          example: ""  # Empty string for cover_photo
    UserVerifyStatus:
      type: number
      enum: [Unverified, Verified, Banned]
      example: 1
    Bookmark:
      type: object
      properties:
        _id: 
          type: string
          format: MongoId
          description: The unique identifier for the bookmark.
          example: "669394afa40a455e8ba1f592"
        post_id:
          type: string
          format: MongoId
          description: The unique identifier for the post.
        user_id:
          type: string
          format: MongoId
          description: The unique identifier for the user who bookmarked the post.
        created_at:
          type: string
          format: DateTime
          description: The timestamp of when the bookmark was created in ISO 8601 format.
    Like:
      type: object
      properties:
        _id: 
          type: string
          format: MongoId
          description: The unique identifier for the like.
          example: "669394afa40a455e8ba1f592"
        post_id:
          type: string
          format: MongoId
          description: The unique identifier for the post.
        user_id:
          type: string
          format: MongoId
          description: The unique identifier for the user who liked the post.
        created_at:
          type: string
          format: DateTime
          description: The timestamp of when the like was created in ISO 8601 format.
    Post:
      type: object
      properties:
        _id:
          type: string
          example: 66d606b192c854d70c7704ce
        user_id:
          type: string
          example: 66c60856d11c8e5456c5276f
        type:
          type: integer
          example: 0
        audience:
          type: integer
          example: 0
        content:
          type: string
          example: Test create a post
        parent_id:
          type: string
          nullable: true
          example: null
        hashtags:
          type: array
          items:
            type: string
            example: []
        mentions:
          type: array
          items:
            type: string
            example: []
        medias:
          type: array
          items:
            type: string
            example: []
        guest_views:
          type: integer
          example: 0
        user_views:
          type: integer
          example: 0
        created_at:
          type: string
          format: date-time
          example: 2024-09-02T18:40:49.929Z
        updated_at:
          type: string
          format: date-time
          example: 2024-09-02T18:40:49.929Z
        bookmarks:
          type: array
          items:
            type: string
            example: []
        bookmark_count:
          type: integer
          example: 0
        repost_count:
          type: integer
          example: 0
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
